<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Snakeicon.png" type="image/png">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="high-score"></div>
    <div id="score"></div>
    <div id="control-keys">
      <div id="control-head">Controles</div>
      <div>Direita 👉 D ou ➡️</div>
      <div>Esquerda 👈 A ou ⬅️</div>
      <div>Para Cima 👆 W ou ⬆️</div>
      <div>Para Baixo 👇 S ou ⬇️</div>
    </div>
    <div id="controls">
        <button id="show-grid">Mostrar Grade</button>
        <button id="pause" class="pause-active">PAUSA</button>
        <button id="reset">Reiniciar</button>
    </div>
    <div id="play">Pressione as teclas de controle para iniciar<span style="font-size: 3em;">⌨️</span></div>
    <div id="channel">Snake</div>
  </body>
</html>
